 -
  description: "SUBQUERY WITH CURSOR IN OUTER QUERY"
  input:
   - "SELECT DEPTNO, ^, NAME, (SELECT MAX(EMP.SAL)"
   - " FROM EMP"
   - " WHERE EMP.DEPTNO = DEPT.DEPTNO) AS MAX_SAL_IN_DEPTNO"
   - "FROM DEPT"
  output:
   - "SelectQueryStatement: SELECT DEPTNO , ^ , NAME , ( SELECT MAX ( EMP . SAL ) FROM EMP WHERE EMP . DEPTNO = DEPT . DEPTNO ) AS MAX_SAL_IN_DEPTNO FROM DEPT "
   - "  SelectQueryStatement: SELECT MAX ( EMP . SAL ) FROM EMP WHERE EMP . DEPTNO = DEPT . DEPTNO "
   - "    SelectClause: SELECT MAX ( EMP . SAL ) "
   - "      EXPRESSION: MAX ( EMP . SAL ) "
   - "        TABLE REFERENCE: DEPT "
   - "          CatalogPath: DEPT "
   - "        TABLE REFERENCE: EMP "
   - "          CatalogPath: EMP "
   - "    FromClause: FROM EMP "
   - "      TABLE REFERENCE: EMP "
   - "        CatalogPath: EMP "
   - "    UnknownClause: WHERE EMP . DEPTNO = DEPT . DEPTNO "
   - "      EXPRESSION: WHERE EMP . DEPTNO = DEPT . DEPTNO "
   - "        TABLE REFERENCE: DEPT "
   - "          CatalogPath: DEPT "
   - "        TABLE REFERENCE: EMP "
   - "          CatalogPath: EMP "
   - "  SelectClause: SELECT DEPTNO , ^ , NAME , ( SELECT MAX ( EMP . SAL ) FROM EMP WHERE EMP . DEPTNO = DEPT . DEPTNO ) AS MAX_SAL_IN_DEPTNO "
   - "    EXPRESSION: DEPTNO , ^ , NAME , ( SELECT MAX ( EMP . SAL ) FROM EMP WHERE EMP . DEPTNO = DEPT . DEPTNO ) AS MAX_SAL_IN_DEPTNO "
   - "      TABLE REFERENCE: DEPT "
