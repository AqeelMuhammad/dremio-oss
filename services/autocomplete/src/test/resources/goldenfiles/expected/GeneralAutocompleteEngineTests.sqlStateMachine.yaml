---
 -
  description: "INSIDE OF COMMENT BLOCK"
  input: "--SELECT ^"
  output:
    completions: []
    functionContext: null
    hasMoreResults: false
 -
  description: "OUTSIDE OF COMMENT BLOCK"
  input: "/*SELECT */ SELECT * ^"
  output:
    completions:
     -
      kind: "Keyword"
      label: "FROM"
     -
      kind: "Keyword"
      label: ","
     -
      kind: "Keyword"
      label: ";"
     -
      kind: "Keyword"
      label: "EXCEPT"
     -
      kind: "Keyword"
      label: "FETCH"
    functionContext: null
    hasMoreResults: true
 -
  description: "INSIDE DOUBLE QUOTES"
  input: "SELECT * FROM \"^\""
  output:
    completions:
     -
      data:
        name: "DEPT"
        type: "Physical Dataset"
      insertText: "DEPT"
      kind: "CatalogEntry"
      label: "DEPT"
     -
      data:
        name: "EMP"
        type: "Physical Dataset"
      insertText: "EMP"
      kind: "CatalogEntry"
      label: "EMP"
     -
      data:
        name: "physical dataset"
        type: "Physical Dataset"
      insertText: "\"physical dataset\""
      kind: "CatalogEntry"
      label: "physical dataset"
     -
      data:
        name: "SALGRADE"
        type: "Virtual Dataset"
      insertText: "SALGRADE"
      kind: "CatalogEntry"
      label: "SALGRADE"
     -
      data:
        name: "virtual dataset"
        type: "Virtual Dataset"
      insertText: "\"virtual dataset\""
      kind: "CatalogEntry"
      label: "virtual dataset"
    functionContext: null
    hasMoreResults: true
