---
name: "AVG"
signatures:
 -
  returnType: "DOUBLE"
  parameters:
   -
    kind: "REGULAR"
    type: "NUMERIC"
    name: "numeric_expression"
    description: "DOUBLE, NUMERIC, INTEGER, INTERVAL_DATE, INTERVAL_YEAR"
  description: "Returns the average of all the values."
  sampleCodes:
   -
    call: "SELECT AVG(3)"
    result: "3.0"
   -
    call: "SELECT AVG(\"val\")"
    result: "-0.333333"
dremioVersion: "1.0+"
functionCategories:
 - "AGGREGATE"
description: "Computes the average of a set of values.\n"
